<!DOCTYPE html>
<html>
<head>
	<title>Map Address</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/bootstrap-fileupload.min.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="js/bootstrap-fileupload.min.js"></script>	
	<script src="js/handlebars-1.0.rc.1.min.js"></script>
	<script src="js/jquery.bootpag.min.js"></script>
	<script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
	<script src="js/mapas.js"></script>
	<script>

	</script>

</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
			<a class="brand" href="#">Map Address</a>
			<ul class="nav">
			<li class="active" id="mapNav"><a nohref onclick="showSelectGLF();return false;">Mapas</a></li>
			</ul>
			</div>
		</div>
	</div>
	
	<div class="container-fluid" id="mapArea">
		<form id="myform" action="#" onsubmit="fileUpload();return false;">
		<div class="fileupload fileupload-new" data-provides="fileupload">
			<div class="input-append">
			<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> 
			<span class="fileupload-preview"></span></div><span class="btn btn-file">
			<span class="fileupload-new">Select file</span>
			<span class="fileupload-exists">Change</span><input type="file" id="inputFile" /></span>
			<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			</div>
		</div>
		<button type="submit" class="btn"> Upload </button>
		</form>	
	</div>
	
	
</body>
</html>
